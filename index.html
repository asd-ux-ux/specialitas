<!DOCTYPE html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <link rel="stylesheet" href="css/style.min.css">        <title>Specialitas</title>    </head>    <body>        <div class="wrapper">            <header class="header">    <div class="header__top top-header">        <div class="top-header__content container">            <div class="top-header__column">                <a href="" class="top-header__logo"><picture><source srcset="img/header/logo.webp" type="image/webp"><img src="img/header/logo.png" alt=""></picture></a>            </div>            <div class="top-header__column">                <div class="top-header__search search-header">                    <form>                        <input type="text" placeholder="Поиск...">                        <button type="submit">                            <picture><source srcset="img/header/search.webp" type="image/webp"><img id="search" src="img/header/search.png" alt=""></picture>                        </button>                    </form>                </div>            </div>            <div class="top-header__column">                <div class="bottom-header__actions actions-header">                    <div class="actions-header__icons">                        <a class="actions-header__foods">                            <picture><source srcset="img/header/icon.webp" type="image/webp"><img src="img/header/icon.png" alt=""></picture>                            <span id="inf">999</span>                        </a>                        <a class="actions-header__favorites">                            <picture><source srcset="img/header/heart.webp" type="image/webp"><img src="img/header/heart.png" alt=""></picture>                            <span id="inf">144</span>                        </a>                        <a class="actions-header__cart">                            <picture><source srcset="img/header/union.webp" type="image/webp"><img src="img/header/union.png" alt=""></picture>                            <span id="inf">144</span>                        </a>                        <a class="actions-header__user">                            <picture><source srcset="img/header/user.webp" type="image/webp"><img src="img/header/user.png" alt=""></picture>                        </a>                        <a class="actions-header__languages">                            <picture><source srcset="img/header/IT.webp" type="image/webp"><img src="img/header/IT.png" alt=""></picture>                        </a>                    </div>                </div>            </div>        </div>    </div>    <div class="header__bottom bottom-header">        <div class="bottom-header__container container">            <div class="bottom-header__column">                <div class="bottom-header__menu menu">                    <nav class="menu__body">                        <ul class="menu__list-2 menu-list">                            <li>                                <a href="" class="menu__link link-menu1">Продукты и напитки</a>                            </li>                            <li><a href="" class="menu__link">Одежда, обувь и аксессуары</a></li>                            <li><a href="" class="menu__link">Косметика</a></li>                            <li><a href="" class="menu__link">Для дома</a></li>                            <li><a href="" class="menu__link">Для детей</a></li>                            <li><a href="" class="menu__link">Искусство</a></li>                            <li><a href="" class="menu__link">Наборы</a></li>                            <li><a href="" class="menu__link link-menu2">Солидале</a></li>                        </ul>                    </nav>                </div>            </div>        </div>    </div></header>            <main class="main">            </main>        </div>        <script src="js/script.min.js"></script>    </body></html>
